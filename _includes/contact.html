<main class="main" id="main">
    <section class="content">
        <h3 class="content__header mb-md">Contact</h3>

        <h3 class="content__contact__header pd-md">Information</h3>
        <p class="content__contact__text pd-md">
            Office: <br>
            168 Touhy Court <br>
            Des Plaines, IL 60018 <br>
            T: 847.299.8444 <br>
            Email: office@ustaviation.com
        </p>
    </section>

    <form name="contact" class="form">
        <h3 class="content__contact__header mg-top-md">Contact Form</h3>

        <input name="name" type="text" placeholder="Your Name:">
        <input name="email" type="text" placeholder="Your Email:">
        <textarea name="message" placeholder="Message:" rows="3" cols="28" class="form__msg" role="textbox"></textarea>
        <div class="flex">
            <button class="btn" type="reset">Clear</button>
            <button class="btn" type="submit">Send</button>
        </div>
    </form>

    <script async>
        // contact form to google spreadsheet //
        const scriptURL = "https://script.google.com/macros/s/AKfycbwNQcZb7oCJbopDGjvTKn-w5qzv01DonRWlhM6jlpDkBQaJVJi9/exec";
        const form = document.forms['contact'];
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        });
    </script>
</main>
